<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="instagram_wrapper">
    <section class="instagram_phone">
      <img src="./img/instagram-cel.png" alt="Tela inicial do Instagram no celular">
    </section>
    <section class="instagram_continue">
      <section class="group">
        <img class="instagram_logo" src="./img/instagram-logo.png" alt="Logomarca do Instagram">
        <section class="profile_photo">
          <img src="./img/wagner-moreira-perfil-instagram.png" alt="Foto de perfil Wagner Moreira">
        </section>
        <a href="#" class="instagram_login">Continue como Wagneriano</a>
        <a href="#" class="instagram_logout">Remover conta</a>
      </section>

      <section class="group">
        <p class="not_account">Não é Wagneriano?</p>
        <p class="not_account">
          <span class="link_blue">Alternar contas</span>
          ou
          <span class="link_blue">Inscreva-se</span>
        </p>
      </section>
      
      <section class="get_the_app">
        <p class="get_app">Baixe o aplicativo.</p>
        <section class="download">
          <a href="#" class="app_download"></a>
          <a href="#" class="app_download"></a>
        </section>
      </section>
    </section>
  </section>
</body>
</html>
